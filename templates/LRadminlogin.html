{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block navbar %}
{% endblock %}

{% block logout %}
      <h4><a id="register" data-toggle="modal" data-target="#condModal" style="cursor:pointer">SignUp</a></h4>
{% endblock %}

{% block jumbotron %}

      <!-- Main component for a primary marketing message or call to action -->
      
      <br>
      <br>
      <div style="margin:0 auto" class="row">
          <script>
            {% if flag == 1 %}
                alert("Wrong Username or Password");
            {% elif flag == 2 %}
                alert("Sign Up successful! Please click on the verification link sent to your email to complete registration. It might take a short while. Please be patient. Thanks for joining BookFish. Happy Reading!");
            {% elif flag == 4 %}
                alert("Your account has been verified. Please Login to continue.");
            {% elif flag == 3 %}
                $(document).ready(function(){
                  console.log("yo");
                  $('#condModal').modal('show');
                });
            {% endif %}
          </script>

          <div class="jumbotron col-md-4 col-md-offset-4">
            <form method="POST" action="">
              {% csrf_token %}
              {{ log_form|crispy }}
              <input class="btn btn-lg btn-primary col-md-offset-4" type="submit" value="LogIn" />
            </form>
          </div>

{% endblock %}
